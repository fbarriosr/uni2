# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure
spec:
  # The build characterisitcs for the backend
  build:
    # The command that installs dependencies
    installCommand: npm install
    # The command that builds the Next.js app
    buildCommand: npm run build
    # The directory that contains the production-ready Next.js app
    outputDir: .next
  # The serving characterisitcs for the backend
  run:
    # Increase this value if you'd like to automatically spin up
    # more instances in response to increased traffic.
    maxInstances: 1
# The version of Next.js to use
version: 2
